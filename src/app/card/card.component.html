<div class="container_card">
    <div class="image_card">
        <img class="image" [src]=[gameCover]>

            <span>{{gameLabel}}</span>
    </div>

    <div class="text_card">
        <h3>Play it now!</h3>
            <span class="text_card_type">{{gameType}}</span>
            <span class="text_card_price">{{gamePrice}}</span>

    </div>
</div>
